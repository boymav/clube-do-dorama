<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff0f6;
    color: #333;
}

header {
    background: linear-gradient(90deg, #ff7eb3, #b983ff);
    padding: 20px;
    text-align: center;
    color: white;
}

header a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

section {
    padding: 30px 20px 40px;
}

h2 {
    text-align: center;
    color: #b4005a;
    margin-top: 0;
}

.cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.card {
    background: white;
    width: 260px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}
.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.card img {
    width: 100%;
    height: 350px;
    object-fit: cover;
}

.card div {
    padding: 15px;
}

.filtro {
    text-align: center;
    margin: 15px 0 25px;
}

input[type="text"] {
    padding: 14px 16px;
    width: min(520px, 92%);
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    padding: 14px 18px;
    margin-left: 8px;
    background: #ff7eb3;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
}
button:hover {
    background: #b983ff;
}

footer {
    background: #b983ff;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <h1 style="margin:0;">ğŸ“š Todos os Doramas</h1>
    <p style="margin:8px 0 0;">
        <a href="index.html">â¬… Voltar para a pÃ¡gina inicial ğŸŒ</a>
    </p>
</header>

<section>
    <h2>Explore todos os doramas do Planeta Dorama ğŸŒ</h2>

    <div class="filtro">
        <input id="busca" type="text" placeholder="Digite um nomeâ€¦ Ex: Goblin, Vincenzo, Reply 1988">
        <button onclick="filtrar()">Pesquisar</button>
    </div>

    <div id="todos-doramas" class="cards"></div>
</section>

<footer>
    <p>ğŸ’œ Planeta Dorama ğŸŒ â€” feito com amor</p>
</footer>

<script src="doramas.js"></script>
<script>
function render(lista) {
  const c = document.getElementById("todos-doramas");
  c.innerHTML = "";

  lista.forEach(d => {
    c.innerHTML += `
      <div class="card" onclick="window.location.href='dorama.html?nome=${encodeURIComponent(d.nome)}'">
        <img src="${d.imagem}" alt="${d.nome}">
        <div>
          <h3>${d.nome}</h3>
          <p>${(d.descricao || "").replaceAll("\n","<br>")}</p>
          <p>â­ ${d.nota || ""}</p>
        </div>
      </div>
    `;
  });
}

function filtrar() {
  const texto = (document.getElementById("busca").value || "").toLowerCase().trim();
  if (!texto) return render(doramas);

  const filtrados = doramas.filter(d =>
    (d.nome || "").toLowerCase().includes(texto)
  );

  render(filtrados);
}

document.getElementById("busca").addEventListener("keydown", (e) => {
  if (e.key === "Enter") filtrar();
});

render(doramas);
</script>

</body>
</html>
