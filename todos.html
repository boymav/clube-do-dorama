<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos os Doramas | Planeta Dorama üåç</title>

  <meta name="description" content="Veja todos os doramas cadastrados no Planeta Dorama. Lista completa com nota e imagem.">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff0f6;
      color:#333;
    }
    header{
      background:linear-gradient(90deg,#ff7eb3,#b983ff);
      padding:20px;
      color:#fff;
      text-align:center;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-weight:bold;
    }
    main{
      max-width:1100px;
      margin:30px auto 40px;
      padding:0 15px;
    }
    h1{
      text-align:center;
      color:#b4005a;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap:18px;
      margin-top:25px;
    }
    .card{
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.10);
      cursor:pointer;
      transition:transform 0.2s ease;
    }
    .card:hover{
      transform:translateY(-4px);
    }
    .card img{
      width:100%;
      height:280px;
      object-fit:cover;
    }
    .card-conteudo{
      padding:12px;
    }
    .card h3{
      margin:0 0 6px;
      font-size:16px;
      color:#b4005a;
    }
    .nota{
      font-size:14px;
      font-weight:bold;
      color:#7a1b55;
    }
    footer{
      background:#b983ff;
      color:#fff;
      text-align:center;
      padding:15px;
    }
  </style>
</head>
<body>

<header>
  <h1>üåç Planeta Dorama</h1>
  <p><a href="index.html">‚¨Ö Voltar para a p√°gina inicial</a></p>
</header>

<main>
  <h1>Todos os Doramas</h1>
  <div class="grid" id="lista"></div>
</main>

<footer>
  <p>üíú Planeta Dorama üåç</p>
</footer>

<script src="doramas.js"></script>
<script>
  // T√≠tulos em PT + EN para exibi√ß√£o amig√°vel
  const TITULOS_PT = {
    "Crash Landing on You": "Pousando no Amor (Crash Landing on You)",
    "Pousando no Amor": "Pousando no Amor (Crash Landing on You)",
    "Its Okay to Not Be Okay": "Tudo Bem N√£o Ser Normal (Its Okay to Not Be Okay)",
    "Tudo Bem N√£o Ser Normal": "Tudo Bem N√£o Ser Normal (Its Okay to Not Be Okay)",
    "Business Proposal": "Pretendente Surpresa (Business Proposal)",
    "A Business Proposal": "Pretendente Surpresa (Business Proposal)",
    "Pretendente Surpresa": "Pretendente Surpresa (Business Proposal)",
    "Extraordinary Attorney Woo": "Advogada Extraordin√°ria (Extraordinary Attorney Woo)",
    "Advogada Extraordin√°ria": "Advogada Extraordin√°ria (Extraordinary Attorney Woo)",
    "Sorriso Real": "Sorriso Real (King the Land)",
    "Vinte e Cinco, Vinte e Um": "Vinte e Cinco, Vinte e Um (Twenty-Five Twenty-One)",
    "Queen of Tears": "Rainha das L√°grimas (Queen of Tears)"
  };

  function nomeExibicao(d){
    const nome = d && d.nome ? String(d.nome) : "";
    return TITULOS_PT[nome] || nome;
  }

</script>
<script>
  function carregarTodos(){
    const container = document.getElementById("lista");
    if(!Array.isArray(doramas)) return;

    container.innerHTML = doramas.map(d => {
      const url = "doramas/" + d.slug + ".html";
      return `
        <div class="card" onclick="window.location.href='${url}'">
          <img src="${d.imagem}" alt="${d.nome}" loading="lazy">
          <div class="card-conteudo">
            <h3>${nomeExibicao(d)}</h3>
            <div class="nota">‚≠ê ${d.nota || ""}</div>
          </div>
        </div>
      `;
    }).join("");
  }

  window.onload = carregarTodos;
</script>

</body>
</html>
