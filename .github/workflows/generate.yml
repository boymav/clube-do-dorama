name: Generate Dorama Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm run build

      - name: Commit generated pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add doramas sitemap.xml robots.txt
          git commit -m "chore: generate dorama pages" || echo "Nothing to commit"
          git push
