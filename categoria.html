<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoria | Planeta Dorama üåç</title>

  <meta name="description" content="Explore doramas por categoria no Planeta Dorama.">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff0f6;
      color:#333;
    }
    header{
      background:linear-gradient(90deg,#ff7eb3,#b983ff);
      padding:20px;
      color:#fff;
      text-align:center;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-weight:bold;
    }
    main{
      max-width:1100px;
      margin:30px auto 40px;
      padding:0 15px;
    }
    h1{
      text-align:center;
      color:#b4005a;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap:18px;
      margin-top:25px;
    }
    .card{
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.10);
      cursor:pointer;
      transition:transform 0.2s ease;
    }
    .card:hover{
      transform:translateY(-4px);
    }
    .card img{
      width:100%;
      height:280px;
      object-fit:cover;
    }
    .card-conteudo{
      padding:12px;
    }
    .card h3{
      margin:0 0 6px;
      font-size:16px;
      color:#b4005a;
    }
    .nota{
      font-size:14px;
      font-weight:bold;
      color:#7a1b55;
    }
    footer{
      background:#b983ff;
      color:#fff;
      text-align:center;
      padding:15px;
    }
  </style>
</head>
<body>

<header>
  <h1>üåç Planeta Dorama</h1>
  <p><a href="index.html">‚¨Ö Voltar para a p√°gina inicial</a></p>
</header>

<main>
  <h1 id="tituloCategoria">Categoria</h1>
  <div class="grid" id="lista"></div>
</main>

<footer>
  <p>üíú Planeta Dorama üåç</p>
</footer>

<script src="doramas.js"></script>
<script>
  function getCategoria(){
    const params = new URLSearchParams(window.location.search);
    return params.get("cat") || "";
  }

  function carregarCategoria(){
    const categoria = getCategoria();
    const container = document.getElementById("lista");
    const titulo = document.getElementById("tituloCategoria");

    if(!categoria || !Array.isArray(doramas)) return;

    titulo.innerText = "Categoria: " + categoria;

    const filtrados = doramas.filter(d => 
      Array.isArray(d.tags) && d.tags.includes(categoria)
    );

    container.innerHTML = filtrados.map(d => {
      const url = "doramas/" + d.slug + ".html";
      return `
        <div class="card" onclick="window.location.href='${url}'">
          <img src="${d.imagem}" alt="${d.nome}" loading="lazy">
          <div class="card-conteudo">
            <h3>${d.nome}</h3>
            <div class="nota">‚≠ê ${d.nota || ""}</div>
          </div>
        </div>
      `;
    }).join("");
  }

  window.onload = carregarCategoria;
</script>

</body>
</html>
