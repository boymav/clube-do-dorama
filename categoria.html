<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Categoria | Clube do Dorama</title>
<link rel="stylesheet" href="style.css">

<style>

/* ===== PADRÃƒO DAS IMAGENS DA CATEGORIA ===== */

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.card img {
    width: 100%;
    height: 320px; /* tamanho fixo */
    object-fit: cover; /* nÃ£o deforma */
    border-radius: 12px;
}

.card {
    background: white;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
}

.card:hover {
    transform: scale(1.03);
}

</style>

</head>

<body>

<header>
    <h1>ðŸŒ¸ Clube do Dorama</h1>
    <a href="index.html">â¬… Voltar</a>
</header>

<h2 id="titulo-categoria"></h2>

<div id="conteudo-lista" class="cards"></div>
<script src="doramas.js"></script>
<script>

    function criarCard(d) {
    return `
        <div class="card" onclick="window.location.href='dorama.html?nome=${encodeURIComponent(d.nome)}'">
            <img src="${d.imagem}">
            <h3>${d.nome}</h3>
            <p>${d.descricao}</p>
        </div>
    `;
}

function carregarCategoria() {

    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");

    const container = document.getElementById("conteudo-lista");
    const titulo = document.getElementById("titulo-categoria");

    if (!tipo) {
        titulo.innerHTML = "Categoria nÃ£o encontrada";
        return;
    }

    const nomesBonitos = {
    romance: "RomÃ¢nticos ðŸ’–",
    alegre: "Alegres ðŸ˜„",
    triste: "Tristes ðŸ˜­",
    intenso: "Intensos ðŸ”¥",
    fantasia: "Fantasia âœ¨",
    comedia: "ComÃ©dia ðŸ˜‚"
};

titulo.innerHTML = nomesBonitos[tipo] || ("Doramas " + tipo);


    const filtrados = doramas
    .filter(d => 
        d.tags && 
        d.tags.some(tag => tag.toLowerCase() === tipo.toLowerCase())
    )
    .slice(0, 10);


    if (filtrados.length === 0) {
        container.innerHTML = "<p>Nenhum dorama encontrado.</p>";
        return;
    }

    filtrados.forEach(d => {
        container.innerHTML += criarCard(d);
    });

    document.title = tipo + " | Clube do Dorama";
}

carregarCategoria();
</script>
</body>
</html>
