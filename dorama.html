<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dorama | Clube do Dorama</title>
<link rel="stylesheet" href="style.css">

<style>

/* FUNDO BONITO */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe6f2, #fff0f7);
}

/* CAIXA CENTRAL */
#conteudo-detalhe {
    max-width: 900px;
    margin: 50px auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* T√çTULO */
#conteudo-detalhe h2 {
    font-size: 32px;
    color: #d63384;
    margin-bottom: 20px;
}

/* IMAGEM PADRONIZADA */
#conteudo-detalhe img {
    width: 100%;
    height: 450px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 25px;
}

/* TEXTO MAIS CONFORT√ÅVEL */
#conteudo-detalhe p {
    font-size: 18px;
    line-height: 1.8;
    color: #444;
    text-align: justify;
}

/* NOTA */
#conteudo-detalhe strong {
    font-size: 20px;
    color: #ff4d94;
}

/* TRAILER */
#conteudo-detalhe iframe {
    width: 100%;
    height: 400px;
    border-radius: 16px;
    margin-top: 15px;
}

@media (max-width: 768px) {
    #conteudo-detalhe {
        margin: 20px;
        padding: 25px;
    }

    #conteudo-detalhe h2 {
        font-size: 24px;
    }

    #conteudo-detalhe p {
        font-size: 16px;
    }

    #conteudo-detalhe iframe {
        height: 250px;
    }
}

</style>

</head>

<body>

<header>
    <h1>üå∏ Clube do Dorama</h1>
    <a href="index.html">‚¨Ö Voltar</a>
</header>

<section id="conteudo-detalhe"></section>

<script src="script.js"></script>
<script src="doramas.js"></script>
<script>

function carregarDorama() {

    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");

    if (!nome) return;

    const dorama = doramas.find(d => d.nome === nome);

    if (!dorama) return;

    // üîπ L√ìGICA CORRETA DA IMAGEM
    let imagemFinal = dorama.imagem;

    if (!imagemFinal && dorama.trailer) {
        const videoId = dorama.trailer.split("/embed/")[1];
        if (videoId) {
            imagemFinal = "https://img.youtube.com/vi/" + videoId + "/hqdefault.jpg";
        }
    }

    document.getElementById("conteudo-detalhe").innerHTML = `
        <h2>${dorama.nome}</h2>

        ${imagemFinal ? `<img src="${imagemFinal}">` : ""}

        ${dorama.trailer ? `
            <div>
                <h3 style="font-size:22px;color:#d63384;">üé¨ Trailer</h3>
                <iframe 
                    src="${dorama.trailer}" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
        ` : ""}

        <p>
            ${(dorama.resumo || dorama.descricao).replaceAll("\n","<br>")}
        </p>

        <p><strong>‚≠ê ${dorama.nota}</strong></p>
    `;

    document.title = dorama.nome + " | Clube do Dorama";
}

carregarDorama();

</script>

</body>
</html>
