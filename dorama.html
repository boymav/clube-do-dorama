<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dorama | Clube do Dorama</title>
<link rel="stylesheet" href="style.css">

<style>

/* FUNDO BONITO */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe6f2, #fff0f7);
}

/* CAIXA CENTRAL */
#conteudo-detalhe {
    max-width: 900px;
    margin: 50px auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* T√çTULO */
#conteudo-detalhe h2 {
    font-size: 32px;
    color: #d63384;
    margin-bottom: 20px;
}

/* IMAGEM PADRONIZADA */
#conteudo-detalhe img {
    width: 100%;
    height: 450px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 25px;
}

/* TEXTO MAIS CONFORT√ÅVEL */
#conteudo-detalhe p {
    font-size: 18px;
    line-height: 1.8;
    color: #444;
    text-align: justify;
}

/* NOTA */
#conteudo-detalhe strong {
    font-size: 20px;
    color: #ff4d94;
}

@media (max-width: 768px) {
    #conteudo-detalhe {
        margin: 20px;
        padding: 25px;
    }

    #conteudo-detalhe h2 {
        font-size: 24px;
    }

    #conteudo-detalhe p {
        font-size: 16px;
    }
}

</style>

</head>

<body>

<header>
    <h1>üå∏ Clube do Dorama</h1>
    <a href="index.html">‚¨Ö Voltar</a>
</header>

<section id="conteudo-detalhe"></section>

<script src="script.js"></script>
<script src="doramas.js"></script>
<script>
function carregarDorama() {
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");

    if (!nome) return;

    const dorama = doramas.find(d => d.nome === nome);

    if (!dorama) return;

    document.getElementById("conteudo-detalhe").innerHTML = `
        <h2>${dorama.nome}</h2>
       <img src="${
    dorama.trailer 
        ? 'https://img.youtube.com/vi/' + dorama.trailer.split('/embed/')[1] + '/maxresdefault.jpg'
        : dorama.imagem
}" 
style="width:300px;border-radius:12px;">
        ${dorama.trailer ? `
    <div style="margin:30px 0;">
        <h3 style="font-size:22px;">üé¨ Trailer</h3>
        <iframe 
            width="100%" 
            height="400" 
            src="${dorama.trailer}" 
            frameborder="0" 
            allowfullscreen
            style="border-radius:16px;">
        </iframe>
    </div>
` : ""}

        <p>
            ${(dorama.resumo || dorama.descricao).replaceAll("\n","<br>")}
        </p>
        <p><strong>‚≠ê ${dorama.nota}</strong></p>
    `;

    document.title = dorama.nome + " | Clube do Dorama";
}

carregarDorama();
</script>

</body>
</html>
