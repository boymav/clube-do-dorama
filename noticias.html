<script>
function limparHtml(texto){
  return (texto || "").replace(/<[^>]*>?/gm, "").trim();
}

function pegarImagem(item){
  if(item.thumbnail) return item.thumbnail;
  if(item.enclosure && item.enclosure.link) return item.enclosure.link;
  const match = (item.description || "").match(/<img[^>]+src=["']([^"']+)["']/i);
  if(match) return match[1];
  return "";
}

async function traduzir(texto){
  try{
    const url = "https://api.mymemory.translated.net/get?q=" 
      + encodeURIComponent(texto) 
      + "&langpair=en|pt-BR";

    const resp = await fetch(url);
    const data = await resp.json();
    return data.responseData.translatedText;
  }catch{
    return texto; // se falhar, mantÃ©m original
  }
}

async function carregarNoticias(){

  const grid = document.getElementById("grid");

  const feed = "https://blog.asianwiki.com/feed/";
  const rssUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(feed);

  const resp = await fetch(rssUrl);
  const data = await resp.json();

  const noticias = data.items.slice(0,6);

  for(const n of noticias){

    const tituloTrad = await traduzir(n.title);
    const descLimpa = limparHtml(n.description).slice(0,180);
    const descTrad = await traduzir(descLimpa);

    const img = pegarImagem(n);

    grid.innerHTML += `
      <div class="noticia">
        ${img ? `<img src="${img}">` : ``}
        <div class="conteudo">
          <h3>${tituloTrad}</h3>
          <div class="meta">
            ${new Date(n.pubDate).toLocaleDateString("pt-BR")}
          </div>
          <p>${descTrad}...</p>
          <a href="${n.link}" target="_blank">Ler notÃ­cia original â†’</a>
        </div>
      </div>
    `;
  }
}

carregarNoticias();
</script>
